        <div
            id="box1"
          style="border-radius:16px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);"
          [ngClass]="{'flipright flipright fadeout animation-duration-1000 animation-iteration-1 ' : registration}"
          [ngClass]="{'flipright fadein animation-duration-1000 animation-iteration-1 ' : !registration && registration != null}"
          class="absolute"
        >
        <!-- [ngClass]="{'text-primary-500': s === scale} -->
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:13px">
            <div class="flex align-content-center w-full sideLogo mb-9 logoIntro">
                <img src="assets/main/images/galleria/{{ darkMode ? 'LogoEuro2024White' : 'LogoEuro2024Black'}}.svg" class="" style="width:141px"/>
            </div>
            <p class="h-2rem"></p>
                <div class="text-center mb-5">
                </div>

                <div>
                    <label for="usernameSignIn" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input
                      id="usernameSignIn"
                      [(ngModel)]="userSignIn.username"
                      type="text"
                      placeholder="Username"
                      pInputText
                      class="w-full md:w-30rem mb-5"
                      style="padding:1rem"
                      [ngClass]="{ 'ng-invalid ng-dirty' : !canSubmitUsernameSignIn && canSubmitUsernameSignIn != null }"
                      (keyup)="checkInputUsernameSignIn()"
                    >
                    <small class="block p-error absolute errorMessageUsername">{{ errorMessageUsernameSignIn }}</small>

                    <label for="passwordSignIn" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password
                      id="passwordSignIn"
                      [(ngModel)]="userSignIn.password"
                      placeholder="Password"
                      [toggleMask]="true"
                      styleClass="mb-5"
                      [feedback]="false"
                      inputStyleClass="w-full p-3 md:w-30rem"
                      [ngClass]="{ 'ng-invalid ng-dirty' : !canSubmitPasswordSignIn && canSubmitPasswordSignIn != null }"
                      (keyup)="checkInputPasswordSignIn()"
                    ></p-password>
                    <small class="block p-error absolute errorMessagePassword">{{ errorMessagePasswordSignIn }}</small>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                           <!-- <p-checkbox
                              id="rememberme1"
                              [(ngModel)]="rememberMeLogin"
                              binary="true"
                              styleClass="mr-2">
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label> -->
                        </div>
                        <div class="flex flex-column">
                            <span class="text-right">Don't have account?</span>
                            <a class="font-medium text-lg no-underline ml-2 text-right cursor-pointer" (click)="displayRegistrationForm($event)" style="color: var(--primary-color)">Register here</a>
                        </div>
                    </div>
                    <button pButton pRipple id="SignIn" label="Sign In" class="w-full p-3 text-xl" (click)="SignIn($event)"></button>
                    <!-- <button pButton pRipple id="SignIn" label="Sign In" class="w-full p-3 text-xl" (click)="SignIn($event)" [routerLink]="['/dashboard']"></button> -->
                </div>
            </div>
        </div>

        <div
          id="box2"
          style="border-radius:16px; max-width: 570px; padding:0.3rem; background: linear-gradient(180deg, red, 10%, rgba(47, 33, 243, 0) 30%);"
          [ngClass]="{'flipright fadeout animation-duration-0 animation-iteration-1 ': isBackwards}"
          [ngClass]="{'flipleft fadein animation-duration-1000 animation-iteration-1 ': !isBackwards}"
          class="absolute hiddenElement mt-5"
          >
        <!-- [ngClass]="{'text-primary-500': s === scale} -->
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:13px">
                <div class="flex align-content-center w-full sideLogo mb-9 logoIntro">
                    <img src="assets/main/images/galleria/{{ darkMode ? 'LogoEuro2024White' : 'LogoEuro2024Black'}}.svg" class="" style="width:141px"/>
                </div>
                <p class="h-2rem"></p>

                <div>
                    <label for="usernameReg" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input
                      id="usernameReg"
                      type="text"
                      [(ngModel)]="userRegister.username"
                      placeholder="Username"
                      pInputText
                      class="w-full md:w-30rem mb-5"
                      style="padding:1rem"
                      required
                      [ngClass]="{ 'ng-invalid ng-dirty' : !canSubmitUsernameRegister && canSubmitUsernameRegister != null }"
                      (keyup)="checkInputUsernameReg()"
                    >
                    <small class="block p-error absolute errorMessageUsername">{{ errorMessageUsernameRegister }}</small>

                    <label for="passwordReg" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password
                      id="passwordReg"
                      [(ngModel)]="userRegister.password"
                      placeholder="Password"
                      [toggleMask]="true"
                      styleClass="mb-5"
                      inputStyleClass="w-full p-3 md:w-30rem"
                      [ngClass]="{ 'ng-invalid ng-dirty' : !canSubmitPasswordRegister && canSubmitPasswordRegister != null }"
                      (keyup)="checkInputPasswordReg()"
                    ></p-password>
                    <small class="block p-error absolute errorMessagePassword">{{ errorMessagePasswordRegister }}</small>


                    <!-- // !!! IMPORTANT !!!
                    <label for="usernameReg" class="block text-900 text-lg font-medium mb-2">How many goals will be scored in the entire tournament? Give us your best guess.</label>
                    <p-inputNumber [(ngModel)]="userRegister.guestNumberOfGoals" inputId="minmax" mode="decimal" [min]="0" [max]="10000"> </p-inputNumber> -->
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <!-- <p-checkbox
                              id="rememberme2"
                              [(ngModel)]="rememberMeReg"
                              binary="true"
                              styleClass="mr-2"></p-checkbox
                            >
                            <label for="rememberme2">Remember me</label> -->
                        </div>
                        <div class="flex flex-column">
                            <a class="font-medium text-lg no-underline ml-2 text-right cursor-pointer" (click)="displayLoginForm($event)" style="color: var(--primary-color)">Back to login</a>
                        </div>
                    </div>
                    <button pButton pRipple id="register" label="Sign Up" class="w-full p-3 text-xl bg-red-500 border-red-500" (click)="Register($event)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
