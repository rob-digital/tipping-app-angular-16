<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="text-blue-500 font-bold text-5xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">It's better to play fair</h1>
                <div class="text-600 mb-5">Requested resource is not available.</div>
                <img src="assets/main/images/notfound/foul.jpg" alt="404"  class="mb-5 flex-shrink-0">

                <button
                pButton
                label="Go to dashboard"
                raised="true"
                class="ml-3 p-button-info text-lg"
                [routerLink]="['/dashboard']"></button>
            </div>
        </div>
    </div>
</div>
