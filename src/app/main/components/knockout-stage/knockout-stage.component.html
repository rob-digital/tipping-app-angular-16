

    <p-card class="cardChart"  header="Knockout stage">

        <div>
            <p-organizationChart class="orgChart" [value]="dataSet">
                <ng-template let-node pTemplate="koStage">
                    <div class="p-2 text-center">
                        <div class="flex align-items-center justify-content-between koTeam">
                            <div class="flex align-items-center">
                                <img *ngIf="node.data.homeTeam.isConfirmed" src="assets/main/images/flagsPNG/{{ node.data.homeTeam.name }}.png" class="" style="width:31px"/>

                                <!-- <span class="ml-2 {{node.data.textSize}}">Czech Republic</span> -->
                                <p-tag severity="success" ><span class="ml-2 {{node.data.textSize}}">Czech Republic</span></p-tag>
                            </div>
                            <div class="px-2 ml-2  text-xl border-solid h-2rem border-round">{{ node.data.awayTeam.goals }}</div>
                        </div>
                        <p-divider class="KoDivider" align="center">
                            <b class="text-sm">VS</b>
                        </p-divider>
                        <div class="flex align-items-center justify-content-between koTeam">
                            <div class="flex align-items-center">
                                <img *ngIf="node.data.awayTeam.isConfirmed" src="assets/main/images/flagsPNG/{{ node.data.awayTeam.name }}.png" class="" style="width:31px"/>
                               <p-tag severity="danger" > <span class="ml-2 {{node.data.textSize}}">{{ node.data.awayTeam.name }}</span></p-tag>
                            </div>
                            <div class="px-2  ml-2 text-xl border-solid h-2rem border-round">{{ node.data.awayTeam.goals }}3</div>
                        </div>
                    </div>
                </ng-template>
